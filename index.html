<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charity Water Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Nunito', Arial, sans-serif;
      margin: 0; 
      padding: 0; 
      background: #003366; 
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-height: 500px;
      background: url('https://images.pexels.com/photos/9096633/pexels-photo-9096633.jpeg?auto=compress&w=1200') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .container {
      background: rgba(0, 51, 102, 0.7);
      padding: 40px 32px;
      border-radius: 8px;
      margin-right: 5vw;
      max-width: 400px;
      text-align: right;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Nunito', Arial, sans-serif;
    }
    h1 { color: #d9d9de; }
    p { color: #d9d9de; }
    .cta { 
      display: inline-block; 
      margin-top: 24px; 
      padding: 12px 24px; 
      background: #2b6cb0; 
      color: #fbca0d; 
      border-radius: 4px; 
      text-decoration: none; 
      font-weight: bold;
    }
    .cta:hover { background: #2c5282; }
    /* Add logo styles */
    .logo {
      position: absolute;
      top: 24px;
      left: 32px;
      z-index: 10;
      background: rgba(255,255,255,0.7);
      border-radius: 6px;
      padding: 6px 10px 6px 6px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .logo img {
      height: 80px; /* Increased from 48px to 80px */
      width: auto;
      display: block;
    }
    @media (max-width: 700px) {
      .hero { align-items: flex-end; }
      .container { 
        margin: 0 5vw 5vw 5vw; 
        max-width: 90vw;
        text-align: center;
      }
      .logo {
        top: 12px;
        left: 12px;
        padding: 4px 8px 4px 4px;
      }
      .logo img {
        height: 56px; /* Increased from 36px to 56px for mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Logo in top left corner -->
  <div class="logo">
    <img src="https://hq.globaltech.org/courses/10632/files/306143/preview" alt="Charity Water Logo">
  </div>
  <div class="hero">
    <div class="container">
      <h1>Empower Change one Drop at a Time</h1>
      <p>Your donation brings clean water to those who need it most, creating lasting impact where itâ€™s needed most.</p>
      <a class="cta" href="#" style="color: #fbca0d;">Change Lives Here!</a>
    </div>
  </div>
</body>
</html>
